<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .container {
            font-family: Arial, sans-serif;
            height: 700px;
            width: 80%; /* Mantenha a largura desejada */
            margin: 0 auto;
            border-radius: 8px;
            border: 2px solid #000000;
            text-align: center;
            margin-top: 50px;
            position: relative; /* Para o posicionamento absoluto do título */
        }

        .welcome-title {
            position: absolute;
            top: -30px; /* Mova para cima */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 2; /* Garante que o título esteja acima do mapa */
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 10px;
            border-radius: 5px;
        }

        .map {
            width: 100%;
            max-width: 600px;
            height: 450px;
            margin: 0 auto;
            z-index: 1; /* Abaixo do título */
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px;
        }

        .menu button {
            background-color: #7461ba; /* Cor do botão */
            color: #F5EFFF;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #E5D9F2;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            left: 0;
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Menu suspenso no canto superior esquerdo -->
    <div class="menu">
        <button>Menu</button>
        <div class="menu-content">
            <a href="index.html">Início</a>
            <a href="fotos.html">Fotos</a>
            <a href="localizacao.html">Localização</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="quemsoueu.html">Quem Sou Eu</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </div>

    <div class="container">
        <h2 class="welcome-title">Localização</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801912.719178708!2d-48.074180366577224!3d-21.476151343024494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa64ff8f3dd12e1%3A0x4a3d779e69beb723!2sSENAI%20Sete%20Lagoas%20Funda%C3%A7%C3%A3o%20Zerrenner!5e0!3m2!1spt-BR!2sbr!4v1730155717633!5m2!1spt-BR!2sbr" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const menuContent = document.getElementById('menuContent');

        menuButton.addEventListener('click', () => {
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
