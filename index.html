<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fotos.html">
    <style>
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px;
        }

        .menu button {
            background-color: #7461ba; /* Cor do botão */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            left: 0;
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        /* Estilos gerais */
        .container {
            padding: 20px;
        }

    </style>
</head>
<body>
    
    <!-- Menu suspenso -->
    

    <div class="menu">
        <button>Menu</button>
        <div class="menu-content">
            <a href="submeter.html">Submeter</a>
            <a href="fotos.html">Fotos</a>
            <a href="localizacao.html">Localização</a>
            <a href="youtube.html" target="_blank">YouTube</a>
            <a href="github.html"> GitHub</a>
            <a href="quemsoueu.html">Quem Sou Eu</a>
            <a href="index.html">Cadastro</a>
        </div>
    </div>

    
    <div class="container">
        <h2>Cadastro</h2>
        <form action="cadastro.php" method="post">

            <div class="nome-sobrenome">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone (com DDD):</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <p>Você é iniciante?</p>
            <div class="iniciante">
                <input type="radio" id="sim" name="iniciante" value="sim" required>
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="iniciante" value="não" required>
                <label for="nao">Não</label>
            </div>

            <button type="submit" name="submit">Enviar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
