<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="submeter.css">
    <title>Formulário de Submissão</title>
</head>
<body>
    <style>
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px;
        }

        .menu button {
            background-color: #789DBC; /* Cor do botão */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            left: 0;
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        /* Estilos gerais */
        .container {
            padding: 20px;
        }
        
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://cdn.pixabay.com/photo/2020/02/13/06/49/seascape-4844697_1280.jpg'); /* Caminho da imagem de fundo */
    background-size: cover; /* Faz a imagem cobrir toda a tela */
    background-position: center; /* Centraliza a imagem */
    background-repeat: no-repeat; /* Evita que a imagem se repita */
}

    </style>
</head>
<body>
    
    <!-- Menu suspenso -->
    

    <div class="menu">
        <button>Menu</button>
        <div class="menu-content">
            <a href="submeter.html">Submeter</a>

            <a href="quemsoueu.html">Quem Sou Eu</a>
            <a href="index.html">Cadastro</a>
        </div>
    </div>

    <div class="container">
        <h1>Submeter Informações</h1>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
